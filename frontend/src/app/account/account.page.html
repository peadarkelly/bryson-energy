<ion-header>
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="account">
    <ion-list>
      <ion-list-header>
        <ion-label>User information</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>Name</h2>
          <p>{{ account.firstName }} {{ account.surname }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <p>{{ account.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>{{ account.club.numberOfMembers }} members</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let member of account.club.members">
        <ion-label>
          {{ member.name }}
        </ion-label>
        <ion-badge *ngIf="member.isAdmin" color="primary" slot="end">Admin</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
