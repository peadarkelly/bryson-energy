<ion-content padding>
  <ion-back-button defaultHref="/register/clubs" icon="close" text="" color="secondary" id="close"></ion-back-button>

  <h2 padding>Step 3/3: Choose your club</h2>

  <ion-button (click)="joinClub()" expand="block">Join club</ion-button>

  <div *ngIf="club">
    <ion-list>
      <ion-list-header>
        <ion-label>Club information</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>Admin</h2>
          <p>{{ club.admin }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Created date</h2>
          <p>{{ club.createdDate | date:'fullDate' }}</p>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="club.lastOrderDate">
        <ion-label>
          <h2>Last order date</h2>
          <p>{{ club.lastOrderDate | date:'fullDate' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>{{ club.numberOfMembers }} members</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let member of club.members">
        <ion-label>
          <h2>{{ member.name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
