<ion-header>
  <ion-toolbar color="light" class="no-border-toolbar">
    <ion-back-button defaultHref="/register/details"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 padding>Find and select your address</h2>

  <app-address-search (addressSelected)="onAddressSelected($event)"></app-address-search>

  <ion-button (click)="createAccount()" [disabled]="!selectedPlaceId" expand="block">Create account</ion-button>

  <ion-button href="/login" routerDirection="back" fill="clear" class="center btn-link">Return to login</ion-button>
</ion-content>
