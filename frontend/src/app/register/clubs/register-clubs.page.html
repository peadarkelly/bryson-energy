<ion-content padding>
  <h2 padding>Choose your club</h2>

  <ion-list>
    <ion-list-header>
      <ion-label>Clubs</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let club of clubs | async" (click)="viewClub(club)">
      <ion-label>
        <h2>{{ club.admin }}</h2>
        <p>{{ club.numberOfMembers }} members</p>
      </ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
