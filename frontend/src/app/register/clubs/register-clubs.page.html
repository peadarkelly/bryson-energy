<ion-header>
  <ion-toolbar color="light"></ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 padding>Choose your club</h2>

  <ion-list *ngIf="clubs.length > 0" padding>
    <ion-list-header>
      <ion-label>Clubs</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let club of clubs" (click)="viewClub(club)">
      <ion-label>
        <h2>{{ club.admin }}</h2>
        <p>{{ club.numberOfMembers }} members</p>
      </ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <p *ngIf="clubs.length === 0" class="no-clubs-found" padding>There are currently no clubs available in your area.</p>

  <ion-button (click)="createClub()" expand="block" color="primary" fill="outline" padding>Create a new club</ion-button>
</ion-content>
