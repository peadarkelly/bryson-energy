<ion-content padding id="login-page">

  <img id="login-logo" class="center" src="assets/icon/logo-navy.png"/>

  <ion-item>
    <ion-input required type="text" placeholder="Email address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input required type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="block">Sign in</ion-button>

  <div>
    <a id="sign-up" class="center" href="#">Sign up for free</a>
  </div>

</ion-content>
