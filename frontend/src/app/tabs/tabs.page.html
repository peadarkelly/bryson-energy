<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="account">
    <ion-router-outlet name="account"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar color="primary" slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" href="/tabs/(account:account)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>My account</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
