<ion-tabs>

  <ion-tab tab="orders">
    <ion-router-outlet name="orders"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="account">
    <ion-router-outlet name="account"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar color="primary" slot="bottom">

    <ion-tab-button tab="orders" href="/tabs/(orders:orders)">
      <ion-icon name="water"></ion-icon>
      <ion-label>My orders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" href="/tabs/(account:account)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>My account</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
